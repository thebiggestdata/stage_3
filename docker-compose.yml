version: '3.8'

services:
  activemq:
    container_name: activemq
    image: apache/activemq-classic:5.18.6
    ports:
      - "61616:61616"
      - "8161:8161"
    environment:
      - ACTIVEMQ_MIN_MEMORY=512
      - ACTIVEMQ_MAX_MEMORY=2048
      - ACTIVEMQ_OPTS=-Djava.net.preferIPv4Stack=true
    healthcheck:
      test: ["CMD-SHELL", "timeout 3 bash -c '</dev/tcp/localhost/61616 && </dev/tcp/localhost/8161' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    networks:
      bigdata:
        ipv4_address: 172.20.0.10
    restart: unless-stopped

  ingestion-service-manager:
    build: ./ingestion-service
    container_name: ingestion-manager
    hostname: ingestion-manager
    ports:
      - "7001:7001"
      - "5701:5701"
    environment:
      - BROKER_URL=tcp://activemq:61616
      - REPLICATION_FACTOR=3
      - DATALAKE_PATH=/app/datalake
      - DOWNLOAD_LOG_PATH=/app/downloads.log
      - HZ_CLUSTER_NAME=SearchEngine
      - NODE_NAME=ingestion-manager
      - HZ_NETWORK_PORT=5701
      - HZ_NETWORK_PORT_AUTO_INCREMENT=false
      - AUTO_LOAD_BOOKS=true
      - LOAD_START_ID=1
      - LOAD_END_ID=10000
      - LOAD_THREADS=20
    volumes:
      - ./datalake-manager:/app/datalake
      - ./logs-manager:/app/logs
    depends_on:
      activemq:
        condition: service_healthy
    networks:
      bigdata:
        ipv4_address: 172.20.0.11
    restart: unless-stopped

networks:
  bigdata:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16