events {
    worker_connections 1024;
}

http {
    upstream search_backend {
        least_conn;
        server search-service-pc1:7003 max_fails=3 fail_timeout=30s;
        server ${PC2_IP}:7003 max_fails=3 fail_timeout=30s;
        server ${PC3_IP}:7003 max_fails=3 fail_timeout=30s;
    }

    upstream ingestion_backend {
        least_conn;
        server ingestion-service-pc1:7001 max_fails=3 fail_timeout=30s;
        server ${PC2_IP}:7001 max_fails=3 fail_timeout=30s;
        server ${PC3_IP}:7001 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;

        # Search endpoint
        location /search {
            proxy_pass http://search_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Ingestion endpoint
        location /ingest {
            proxy_pass http://ingestion_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            return 200 "Stage 3 Cluster OK\n";
            add_header Content-Type text/plain;
        }
    }
}
