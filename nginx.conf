events {
    worker_connections 1024;
}

http {
    upstream search_backend {
        least_conn;
        server WORKER1_IP:8081 max_fails=3 fail_timeout=30s;
        server WORKER1_IP:8082 max_fails=3 fail_timeout=30s;
        server WORKER1_IP:8083 max_fails=3 fail_timeout=30s;

        server WORKER2_IP:8081 max_fails=3 fail_timeout=30s;
        server WORKER2_IP:8082 max_fails=3 fail_timeout=30s;
        server WORKER2_IP:8083 max_fails=3 fail_timeout=30s;

        server WORKER3_IP:8081 max_fails=3 fail_timeout=30s;
        server WORKER3_IP:8082 max_fails=3 fail_timeout=30s;
        server WORKER3_IP:8083 max_fails=3 fail_timeout=30s;

        server WORKER4_IP:8081 max_fails=3 fail_timeout=30s;
        server WORKER4_IP:8082 max_fails=3 fail_timeout=30s;
        server WORKER4_IP:8083 max_fails=3 fail_timeout=30s;
    }

    upstream ingestion_backend {
        server MASTER_IP:7001 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;

        location /search {
            proxy_pass http://search_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    server {
        listen 7001;
        server_name _;

        location / {
            proxy_pass http://ingestion_backend;
            proxy_set_header Host $host;
        }
    }
}
