events {
    worker_connections 1024;
}

http {
    # Search services across all PCs (port 7003)
    upstream search_backend {
        least_conn;
        # PC1
        server 127.0.0.1:7003 max_fails=3 fail_timeout=30s;
    }

    # Ingestion services across all PCs (port 7001)
    upstream ingestion_backend {
        least_conn;
        server 127.0.0.1:7001 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;

        # Search endpoint
        location /search {
            proxy_pass http://search_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        # Stats endpoint
        location /stats {
            proxy_pass http://search_backend;
            proxy_set_header Host $host;
        }

        # Ingestion endpoints
        location /ingest {
            proxy_pass http://ingestion_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
        }

        # Datalake stats
        location /datalake {
            proxy_pass http://ingestion_backend;
            proxy_set_header Host $host;
        }

        # Health check
        location /health {
            return 200 '{"status":"UP","service":"nginx-lb"}';
            add_header Content-Type application/json;
        }

        # Root - simple info page
        location / {
            return 200 '{"service":"SearchEngine Load Balancer","endpoints":["/search?q=word","/ingest/{book_id}","/stats","/health"]}';
            add_header Content-Type application/json;
        }
    }
