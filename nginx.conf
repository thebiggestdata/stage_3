events {
    worker_connections 1024;
}

http {
    upstream search_backend {
            least_conn;
            server search-service-1:8080 max_fails=3 fail_timeout=30s;
            server search-service-2:8080 max_fails=3 fail_timeout=30s;
            server search-service-3:8080 max_fails=3 fail_timeout=30s;
    }

    upstream ingestion_backend {
        least_conn;
        server ingestion-service:7001 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;

        location /search {
            proxy_pass http://search_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    server {
        listen 7001;
        server_name _;

        location / {
            proxy_pass http://ingestion_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
