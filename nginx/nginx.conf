events {
    worker_connections 1024;
}

http {
    upstream ingestion_cluster {
        least_conn;
        server 172.20.0.11:7001 max_fails=3 fail_timeout=30s;
    }

    upstream indexing_cluster {
        least_conn;
        server 172.20.0.12:7002 max_fails=3 fail_timeout=30s;
    }

    upstream search_cluster {
        least_conn;
        server 172.20.0.13:7003 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;
        location /health {
            access_log off;
            return 200 "Load Balancer OK\n";
            add_header Content-Type text/plain;
        }

        location /ingest/ {
            proxy_pass http://ingestion_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        location /index/ {
            proxy_pass http://indexing_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        location /search {
            proxy_pass http://search_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        location / {
            return 200 "Search Engine Load Balancer\nAvailable endpoints:\n- /ingest/\n- /index/\n- /search\n- /health\n";
            add_header Content-Type text/plain;
        }
    }
}